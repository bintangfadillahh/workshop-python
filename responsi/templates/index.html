{% block content %}
<table border="1">
  <thead>
    <tr>
      <th>Nama</th>
      <th>Email</th>
      <th>No Handphone</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.name }}</td>
      <td>{{ user.email}}</td>
      <td>{{ user.phone_number}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
